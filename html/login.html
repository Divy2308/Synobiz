<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #3a7bd5d6 0%, #4c537ff0 100%);
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
        }
        .login-card {
            background: #fff;
            border-radius: 1rem;
            box-shadow: 0 12px 40px 0 rgba(31, 38, 135, 0.18);
            padding: 2.5rem 2rem 2rem 2rem;
            margin-top: 2rem;
        }
        .logo-container {
            text-align: center;
            margin-bottom: 1.5rem;
            background: #4c537f;
            border-radius: 10px;
            padding: 1.2rem 0.5rem 0.5rem 0.5rem;
            box-shadow: 0 2px 12px 0 rgba(31, 38, 135, 0.08);
        }
        .logo-container img {
            max-width: 160px;
            margin-bottom: 0.5rem;
        }
        .brand-text {
            font-size: 1.7rem;
            font-weight: 700;
            color: #3a7bd5;
            letter-spacing: 2px;
            margin-bottom: 0.2rem;
        }
        .brand-subtext {
            font-size: 1rem;
            color: #888;
            letter-spacing: 2px;
            font-weight: 500;
        }
        .login-title {
            font-weight: 700;
            text-align: center;
            margin-bottom: 1.5rem;
            color: #3a7bd5;
        }
        .form-control:focus {
            border-color: #3a7bd5;
            box-shadow: 0 0 0 0.2rem rgba(58,123,213,.15);
        }
        .btn-primary {
            background: linear-gradient(90deg, #116be9b8 0%, #220ddd 100%);
            border: none;
            font-size: larger;
            font-weight: 600;
            letter-spacing: 1px;
        }
        .btn-primary:hover {
            background: linear-gradient(90deg, #220ddd 0%, #116be9b8 100%);
            transition: all 0.3s ease-in-out;
            transform: scale(1.03) translateY(-2px);
        }
    </style>
</head>
<body>
<div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="col-md-5">
        <div class="login-card">
            <div class="logo-container">
                <img src="{{ url_for('static', filename='images/Synobizlogo.png') }}" alt="Synobiz Logo">
                
            </div>
            <div class="login-title">Sign in to Synobiz</div>
            <form method="POST">
                <div class="mb-3">
                    <label for="user_name" class="form-label">Username</label>
                    <input type="text" class="form-control" id="user_name" name="user_name" required autofocus>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">LOGIN</button>
            </form>
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} mt-3">{{ message }}</div>
                {% endfor %}
            {% endif %}
            {% endwith %}
        </div>
    </div>
</div>
</body>
</html>
