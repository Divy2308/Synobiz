<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(5deg, #5587baad, #72809100) no-repeat center center fixed;
            background-size: cover;
            font-family: 'Inter', sans-serif;
        }
        .main-container {
            width: 85%;
            margin-left: auto;
            margin-right: auto;
        }
        .card {
            border: 0;
            border-radius: 0.75rem;
            box-shadow: 2px 4px 6px -1px rgba(0, 0, 0, 0.15), 0 2px 4px -2px rgba(0, 0, 0, 0.10);
        }
    </style>
</head>
<body>
    {% include 'sidebar.html' %}

    <div class="main-container p-3 p-md-4">
        <header class="mb-4">
            <h1 class="h3 fw-bold text-dark">Change Password</h1>
            <p class="text-secondary">Logged in as: <span class="fw-bold">{{ user.name }}</span></p>
        </header>
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="card p-4 shadow">
                    <h5 class="fw-bold mb-3">Update your password</h5>
                    <form method="POST">
                        <div class="mb-3">
                            <label for="current_password" class="form-label">Current Password</label>
                            <input type="password" class="form-control" id="current_password" name="current_password" required>
                        </div>
                        <div class="mb-3">
                            <label for="new_password" class="form-label">New Password</label>
                            <input type="password" class="form-control" id="new_password" name="new_password" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirm_password" class="form-label">Confirm New Password</label>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Change Password</button>
                    </form>
                    {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }} mt-3">{{ message }}</div>
                        {% endfor %}
                    {% endif %}
                    {% endwith %}
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
